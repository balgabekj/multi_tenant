{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center text-danger mb-4">Delete Blog Post</h2>
        
        <p class="text-center text-white mb-4">Are you sure you want to delete this post?</p>
        
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'blogpost_detail' blog_post.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
{% endblock %}
