<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #1a1a1a;
            color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            font-style: italic;
            color: #ff69b4;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px #000;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #f8f8f8;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ff69b4;
            border-radius: 6px;
            font-size: 14px;
            background-color: #1a1a1a;
            color: #f8f8f8;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff69b4;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f88dad;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ff69b4;
            font-weight: bold;
            text-align: center;
        }

        a:hover {
            color: #f88dad;
        }
    </style>
</head>
<body>
    <div class="form-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
