<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .chart {
            text-align: center;
            margin: 20px 0;
        }

        .avg-comments {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Analytics</h1>
        <p class="avg-comments">Average Comments per Blog Post: <strong>{{ avg_comments|floatformat:2 }}</strong></p>
        <div class="chart">
            <img src="data:image/png;base64,{{ graphic }}" alt="Comments Analysis Chart">
        </div>
    </div>
</body>
</html>
