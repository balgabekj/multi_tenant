{% block content %}
<h1>Sent Messages</h1>
<ul>
    {% for message in sent_messages %}
        <li>
            <a href="{% url 'message_detail' message.pk %}">
                Message to {{ message.recipient.username }} at {{ message.timestamp }}
            </a>
        </li>
    {% empty %}
        <li>No sent messages.</li>
    {% endfor %}
</ul>
<a href="{% url 'send_message' %}">Send a New Message</a>
{% endblock %}
