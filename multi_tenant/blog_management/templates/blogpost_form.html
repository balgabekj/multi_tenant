{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Blog Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'blogpost_list' %}">Back to all posts</a>
{% endblock %}
