{% extends 'base.html' %}

{% block content %}
  <h2>Leave a Review for {{ property.title }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-group">
      <label for="rating">Rating:</label>
      {{ form.rating }}
      <small class="form-text text-muted">Please provide a rating from 1 to 5.</small>
    </div>

    <div class="form-group">
      <label for="comment">Comment:</label>
      {{ form.comment }}
    </div>

    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>

  <a href="{% url 'property_detail' property.id %}">Back to Property Details</a>
{% endblock %}
