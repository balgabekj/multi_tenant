
{% block content %}
<h2>Leave a Review for {{ property.title }}</h2>

<!-- Display success or error messages -->
{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    
    <!-- Rating Field -->
    <div class="form-group">
        <label for="id_rating">Rating:</label>
        {{ form.rating.errors }}
        {{ form.rating }}
    </div>
    
    <!-- Comment Field -->
    <div class="form-group">
        <label for="id_comment">Comment:</label>
        {{ form.comment.errors }}
        {{ form.comment }}
    </div>
    
    <button type="submit" class="btn btn-primary">Submit Review</button>
</form>

<a href="{% url 'property_detail' property.id %}">Back to Property Details</a>
{% endblock %}
