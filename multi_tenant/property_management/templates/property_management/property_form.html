<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if property %}Edit{% else %}Add{% endif %} Property</title>
</head>
<body>
    <h1>{% if property %}Edit{% else %}Add{% endif %} Property</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'property_list' %}">Back to Property List</a>
</body>
</html>
