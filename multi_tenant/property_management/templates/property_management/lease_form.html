{% extends 'base.html' %}

{% block content %}
  <h2>{% if lease %}Update Lease for {{ lease.property.name }}{% else %}Create Lease for {{ property.name }}{% endif %}</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
      {% if lease %}Update Lease{% else %}Create Lease{% endif %}
    </button>
  </form>

  <a href="{% url 'property_detail' property.id %}">Back to Property Details</a>
{% endblock %}
